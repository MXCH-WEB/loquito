.control{

  background:#222;
  border-radius:40px;

}

.boton{

.cruz{
  position:absolute;
  left:40px;
  top:20px;
  width:40px;
  height:40px;
}

.cruz::before, .cruz::after{
  content:"";
  position:absolute;
  background:white;
}

.cruz::before{
  width:40px;
  height:10px;
  top:15px;
}

.cruz::after{
  width:10px;
  height:40px;
  left:15px;
}

@keyframes flotar{
  0%{ transform:translateX(-50%) translateY(0);}
  50%{ transform:translateX(-50%) translateY(15px);}
  100%{ transform:translateX(-50%) translateY(0);}
}

/* CUADRO */
.cuadro{

}

#mensaje{

  opacity:0;
  transition:opacity 1s;
}

/* CORAZONES */
.corazon{
  position:absolute;
  top:-50px;
  font-size:24px;
  animation:caer linear forwards;
}

@keyframes caer{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

</style>
